<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/assets/favicon.png">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Les Petits Plats</title>    
  </head>
  <body>
    <header>
      <img src="/public/assets/logo.png" alt="logo" class="header__logo">
    </header>
    <main class="main">
      <section class="filters__mainContainer">
        <form method="get" class="searchBar" id="searchBar">
          <input type="search" id="search" class="searchBar__input" placeholder="Rechercher un ingrÃ©dients ...">
          <img src="/public/assets/search.svg" alt="search" class="searchBar__icon">
        </form>
        <div class="filters__tags">
          <ul id="tagsBtn" class="filters__taglist">
            <!-- update with js -->
          </ul>
        </div>

          <!-- ingredients -->
        <div class="filters__Section">
          <div class="filters__container">
            <form class="filters__form filters__form--ing">
              <input type="search" id="inputIng" class="filters__listContainer filters__listContainer--ingredients filters__input"
                placeholder="Ingredients" data-search="ingredients">
                <button id="ingBtn" class="filters__dropDown filters__btn--ingredients" aria-controls="ingredientsContainer">
                  <img src="/public/assets/dropdown-icon-down.png" alt="icon Down chevron" class="ico ico__dropDown">
                </button>
            </form>

            <div id="ingredientsContainer" class="filters__inputContainer filters__inputContainer--ingredients">
              <div id="ingredientsContainer" class="filters__inputContainer filters__inputContainer--ingredients">
                <ul id="ingredientsTagsList" class="tags__taglist tags__taglist--ingredients">
                  <!-- update with JS -->
                </ul>
              </div>
            </div>
          </div>

          <!-- devices -->
          <div class="filters__container">
            <form class="filters__form filters__form--dev">
              <input type="search" id="inputDev" class="filters__listContainer filters__listContainer--device filters__input"
                placeholder="Devices" data-search="devices">
                <button id="devBtn" class="filters__dropDown filters__btn--device" aria-controls="devicesContainer">
                  <img src="/public/assets/dropdown-icon-down.png" alt="icon Down chevron" class="ico ico__dropDown">
                </button>
            </form>

            <div id="deviceContainer" class="filters__inputContainer filters__inputContainer--device">
              <div id="devicesTagsContainer" class="filters__inputContainer filters__inputContainer--device">
                <ul id="devicesTagsList" class="tags__taglist tags__taglist--device">
                  <!-- update with JS -->
                </ul>
              </div>
            </div>
          </div>

          <!-- ustensils -->
          <div class="filters__container">
            <form class="filters__form filters__form--ust">
              <input type="search" id="inputUst" class="filters__listContainer filters__listContainer--ustensils filters__input"
                placeholder="Ustensils" data-search="ustensils">
                <button id="ingBtn" class="filters__dropDown filters__btn--ustensils" aria-controls="ustensilsContainer">
                  <img src="/public/assets/dropdown-icon-down.png" alt="icon Down chevron" class="ico ico__dropDown">
                </button>
            </form>

            <div id="ustensilsContainer" class="filters__inputContainer filters__inputContainer--ustensils">
              <div id="ustensilsTagsContainer" class="filters__inputContainer filters__inputContainer--ustensils">
                <ul id="ustensilsTagsList" class="tags__taglist tags__taglist--ustensils">
                  <!-- update with JS -->
                </ul>
              </div>
            </div>
          </div>

        </div>
      </section>

      <section id="recipeContainer" class="recipe__mainContainer">
        <!-- dynamic load -->
      </section>

    </main>
    <script src="script/index.js"></script>
    <script src="script/message.js"></script>
    <script src="script/tagsFilters.js"></script>
    <script src="script/dropdown.js"></script>
  </body>
</html>
